<!DOCTYPE html>
<html lang="en">
<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1 class = "title">Address Book</h1>
    <form id = "newAddressInput">
        <label for ="newPlaceInput">Add a new address name</label>
        <input type = "text" id = "placeNameId" name = "newPlaceInput">
        <br>
        <label for ="newPlaceInput">Add a new address</label>
        <input type = "text" id = "placeAddressId" name = "newPlaceInput">
        <br>
        <label for ="newPlaceInput">Phone number</label>
        <input type = "text" id = "placePhoneId" name = "newPlaceInput">
        <br>
        <!-- <label for ="newPlaceInput">Email Address</label>
        <input type = "text" id = "placeEmailId" name = "newPlaceInput">
        <br> -->
        <label for ="newPlaceInput">Work Email Address</label>
        <input type = "text" id = "placeWorkEmailId" name = "newPlaceInput">
        <br>
        <label for ="newPlaceInput">Personal Email Address</label>
        <input type = "text" id = "placePersonalEmailId" name = "newPlaceInput">
        <br>
        <button type = "submit">Submit</button>
    </form>
    <p>Places you've been</p>
    <ul id = "ulSpace">
    </ul>
</body>
</html>
